<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- icons  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Image Slider</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Explore Our Foods</h1>
        <div class="slider">
          <div class="slider-progress"></div>
          <div class="slider-btn-container">
            <button
              class="slider-btn slider-btn-left"
              aria-label="Move To Previous Slide">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </button>
            <button
              class="slider-btn slider-btn-right"
              aria-label="Move To Next Slide">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </button>
          </div>
          <div class="slide">
            <img
              src="https://ik.imagekit.io/abirhasan/about_banner__3__e1-Dk20xZS.jpg?updatedAt=1663834071412"
              alt="" />
            <img
              src="https://ik.imagekit.io/abirhasan/about_banner__3__e1-Dk20xZS.jpg?updatedAt=1663834071412"
              alt="" />
            <img
              src="https://ik.imagekit.io/abirhasan/about_banner__3__e1-Dk20xZS.jpg?updatedAt=1663834071412"
              alt="" />
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
